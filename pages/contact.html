<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
        <title>Contact</title>
    </head>

    <body>
        <div class="container">
            <header id="cabecalho">
                <h1 class="cabecalho__titulo">
                    Contact
                </h1>

                <nav class="cabecalho__menu--nav">
                    <ul class="menu_itens">
                        <li class="menu__item">
                            <a href="../index.html" target="_self"><img src="../img/icone-inicio.png"
                                    alt="Imagem de Casa"></a>
                        </li>
                        <li class="menu__item">
                            <a href="../pages/about.html" target="_self"><img src="../img/icone-sobre.png"
                                    alt="Circulo com interrogação"></a>
                        </li>
                        <li class="menu__item">
                            <a href="../pages/help.html" target="_self"><img src="../img/icone-ajuda.png"
                                    alt="Circulo com um i"></a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section id="conteudo">
                <h2 class="conteudo__titulo">Ficou com alguma duvida?</h2>
                <p class="conteudo__descricao">Tem alguma pergunta ou sugestão? Fique a vontade para falar conosco!</p>
                <form class="form__contato">
                    <fieldset>
                        <legend class="form__contato--titulo">Contact Us:</legend>
                        <div class="form__contato--nome">
                            <label for="form-name">Name: </label>
                            <input type="text" name="name" id="form-name" placeholder="Ex.: Jose da Silva" required>
                        </div>
                        <div class="form__contato--email">
                            <label for="form-email">Email: </label>
                            <input type="email" name="email" id="form-email" placeholder="Ex.: josesilva@gmail.com"
                                required>
                        </div>
                        <div class="form__contato--mensagem">
                            <label for="form-message">Message: </label>
                            <div class="message__textarea">
                                <input type="text" name="message" id="form-message" placeholder="Write your message..."
                                    required>
                            </div>
                        </div>
                        <button class="form__contato--btn" type="submit">Send Message</button>
                    </fieldset>
                </form>
            </section>

            <footer id="rodape">
                <p>Todos os direitos reservados &copy; 2024 - Testando HTML</p>
            </footer>
        </div>
    </body>

</html>
